# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb  # Change to your preferred database (e.g., MySQL, PostgreSQL)
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect  # Change to dialect of your DB (e.g., MySQLDialect for MySQL)
spring.jpa.hibernate.ddl-auto=update  # Update schema automatically
spring.jpa.show-sql=true
spring.h2.console.enabled=true  # Enable H2 Console for testing (if using H2)

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# JWT Configuration
jwt.secret=your_secret_key  # Replace with your actual secret key
jwt.expiration=3600000  # Token expiration time in milliseconds (1 hour)

# CORS Configuration (If React frontend is on a different port)
# This can be configured in the SecurityConfig if needed.
# spring.web.cors.allowed-origins=http://localhost:3000  # Adjust according to your frontend's URL
